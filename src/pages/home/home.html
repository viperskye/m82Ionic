<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment [(ngModel)]=page>
      <ion-segment-button value="1" (ionSelect)="changePage();">
        Mã điện
      </ion-segment-button>
      <ion-segment-button value="2" (ionSelect)="changePage();">
         Dịch điện
      </ion-segment-button>
    </ion-segment>
    <ion-buttons right (click)="info();">
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>
<ion-content padding style="background-color:#E6F1F8;">
  <div [ngSwitch]="page">
    <form id="mTNGM82-form1" class="list " name="m82form" *ngSwitchCase="1">
      <ion-item>
        <ion-label> 5 vành khóa / 1 vành khóa</ion-label>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      <div padding>
        <ion-segment [(ngModel)]="selectTab" name="selectTab">
          <ion-segment-button value="cb">
          Cơ bản
          </ion-segment-button>
          <ion-segment-button value="nc">
          Nâng cao
          </ion-segment-button>
          <ion-segment-button value="tc">
          Tùy chọn
          </ion-segment-button>
        </ion-segment>
      </div>
      <div [ngSwitch]="selectTab">
        <div *ngSwitchCase="'tc'">
          <ion-item>
            <ion-label color="primary" stacked>Nội dung bản điện</ion-label>
            <ion-textarea [(ngModel)]="Textm82" name="Textm82" placeholder="Nhập nội dung bản điện vào đây ^^" rows="5" clearOnEdit="true"></ion-textarea>
          </ion-item>
        </div>
      </div>
    </form>
	<div *ngSwitchCase="2">
	    <ion-grid *ngFor="let thutu of mang" text-center>
	      <ion-row color="dark">
	        <ion-col>
	        	<ion-input text-center [(ngModel)]="obj.ObjEn[thutu*4+0]" type="tel" maxlength="5" placeholder="hello"></ion-input>
	        </ion-col>
	        <ion-col>
	        	<ion-input text-center [(ngModel)]="obj.ObjEn[thutu*4+1]" type="tel" maxlength="5" placeholder="hello"></ion-input>
	        </ion-col>
	        <ion-col>
	        	<ion-input text-center [(ngModel)]="obj.ObjEn[thutu*4+2]" type="tel" maxlength="5" placeholder="hello"></ion-input>
	        </ion-col>
	        <ion-col>
	        	<ion-input text-center [(ngModel)]="obj.ObjEn[thutu*4+3]" type="tel" maxlength="5" placeholder="hello"></ion-input>
	        </ion-col>
	      </ion-row>
	      <ion-row>
	        <ion-col>
	          <button ion-button no-padding>{{obj.ObjDe[thutu*4+0]}}
	          </button>
	        </ion-col>
	        <ion-col>
	          <button ion-button no-padding>{{obj.ObjDe[thutu*4+1]}}
	          </button>
	        </ion-col>
	        <ion-col>
	          <button ion-button no-padding>{{obj.ObjDe[thutu*4+2]}}
	          </button>
	        </ion-col>
	        <ion-col>
	          <button ion-button no-padding>{{obj.ObjDe[thutu*4+3]}}
	          </button>
	        </ion-col>
	      </ion-row>
	    </ion-grid>
    </div>
  </div>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
  	<div [ngSwitch]="page">
  		<button *ngSwitchCase="1" ion-button full (click)="batdau();">Bắt đầu</button>
  		<ion-grid *ngSwitchCase="2" text-center>
			<ion-row>
				<ion-col>
					<button icon-left ion-button block color="secondary" (click)="change(false);">
						<ion-icon name="home"></ion-icon>
						Trước
					</button>
				</ion-col>
				<ion-col>
					<ion-input text-center (ionChange)="hello();" [(ngModel)] = "search" type="tel" maxlength="5" placeholder="Nhập số vào đây ^^"></ion-input>
				</ion-col>
				<ion-col>
					<button icon-right ion-button block color="secondary" (click)="change(true);">
						Sau
						<ion-icon name="home"></ion-icon>
				</button>
				</ion-col>
			</ion-row>
		</ion-grid>
  	</div>
  </ion-toolbar>
</ion-footer>
